    <!-- Quick client-side guard: if there's no stored session (sessionStorage or localStorage),
         immediately redirect to login to prevent direct access via Go Live/local file. -->
    <script>
        (function(){
            try {
                // sessionStorage is per-tab; localStorage persists across tabs.
                const sessionUser = sessionStorage.getItem('currentUser');
                const persistentUser = localStorage.getItem('currentUser');

                // If neither exists, immediately replace location so Back won't return here.
                if (!sessionUser && !persistentUser) {
                    // Small timeout to ensure this runs after any quick restore attempts,
                    // but still before the heavy Firebase module loads.
                    setTimeout(function(){
                        try { history.replaceState(null, '', 'index.html'); } catch(e){}
                        location.replace('index.html');
                    }, 10);
                }
            } catch (e) {
                try { history.replaceState(null, '', 'index.html'); } catch(err){}
                location.replace('index.html');
            }
        })();
    </script>

    <!-- Firebase imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            setDoc,
            getDocs, 
            doc, 
            updateDoc, 
            deleteDoc, 
            query, 
            where, 
            orderBy, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3Fm6yUsQd2O-yD3HhccHIvGUAZKiP7u0",
            authDomain: "trace-the-path.firebaseapp.com",
            projectId: "trace-the-path",
            storageBucket: "trace-the-path.firebasestorage.app",
            messagingSenderId: "818537545903",
            appId: "1:818537545903:web:50da1e17e4c3b457fed45a"
        };

        // Initialize Firebase with error handling
        try {
            console.log('Initializing Firebase for admin dashboard...');
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Workarounds for restrictive networks / proxies which may block
            // the default WebChannel transport. These settings help avoid
            // "Could not reach Cloud Firestore backend" timeouts in some
            // corporate/proxied environments by using long-polling / fetch streams.
            try {
                if (db && typeof db.settings === 'function') {
                    db.settings({ experimentalForceLongPolling: true, useFetchStreams: true });
                    console.log('Firestore network settings applied: experimentalForceLongPolling & useFetchStreams');
                }
            } catch (e) {
                console.warn('Unable to apply Firestore network settings:', e);
            }

            // Make Firebase services available globally
            window.firebaseAuth = auth;
            window.firebaseDB = db;
            window.collection = collection;
            window.addDoc = addDoc;
            window.setDoc = setDoc;
            window.getDocs = getDocs;
            window.doc = doc;
            window.updateDoc = updateDoc;
            window.deleteDoc = deleteDoc;
            window.query = query;
            window.where = where;
            window.orderBy = orderBy;
            window.serverTimestamp = serverTimestamp;
            window.onAuthStateChanged = onAuthStateChanged;
            window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
            // expose signOut so other scripts can call it
            window.signOut = signOut;
            
            console.log('Firebase initialized successfully for admin dashboard');
            // Basic online/offline diagnostic logs
            window.addEventListener('online', () => console.log('Network: online'));
            window.addEventListener('offline', () => console.warn('Network: offline - Firestore may fail to reach backend'));
        } catch (error) {
            console.error('Firebase initialization error:', error);
            
            // Handle OAuth domain errors gracefully
            if (error.message && error.message.includes('domain') && error.message.includes('authorized')) {
                console.warn('OAuth Domain Issue - Add', window.location.hostname, 'to Firebase authorized domains');
            }
        }
    </script>

    <script>
        let officersData = [];
        let filteredOfficersData = [];

        // Static Odisha Districts Data
        const ODISHA_DISTRICTS = [
            'Angul', 'Balangir', 'Balasore', 'Bargarh', 'Bhadrak', 'Boudh', 'Cuttack',
            'Deogarh', 'Dhenkanal', 'Gajapati', 'Ganjam', 'Jagatsinghpur', 'Jajpur',
            'Jharsuguda', 'Kalahandi', 'Kandhamal', 'Kendrapara', 'Kendujhar',
            'Khordha', 'Koraput', 'Malkangiri', 'Mayurbhanj', 'Nabarangpur',
            'Nayagarh', 'Nuapada', 'Puri', 'Rayagada', 'Sambalpur', 'Subarnapur', 'Sundargarh'
        ];

        // Generate unique officer ID
        function generateOfficerID() {
            const prefix = 'TTP'; // TRACE THE PATH prefix
            const timestamp = Date.now().toString().slice(-6); // Last 6 digits of timestamp
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0'); // 3-digit random number
            return `${prefix}${timestamp}${random}`;
        }

        // Check if generated officer ID is unique
        async function ensureUniqueOfficerID() {
            let attempts = 0;
            const maxAttempts = 10;
            
            while (attempts < maxAttempts) {
                const generatedID = generateOfficerID();
                const exists = await checkOfficerExists(generatedID);
                
                if (!exists) {
                    return generatedID;
                }
                
                attempts++;
                console.log(`Officer ID ${generatedID} already exists, generating new one...`);
            }
            
            // If all attempts fail, use timestamp-based fallback
            return `TTP${Date.now()}`;
        }

        // Generate and set officer ID in the form
        async function generateAndSetOfficerID() {
            try {
                const officerIdField = document.getElementById('officerId');
                officerIdField.value = 'Generating...';
                
                // Wait a bit for Firebase to initialize if needed
                setTimeout(async () => {
                    try {
                        const uniqueID = await ensureUniqueOfficerID();
                        officerIdField.value = uniqueID;
                        console.log('Generated unique officer ID:', uniqueID);
                    } catch (error) {
                        console.error('Error generating officer ID:', error);
                        // Fallback to timestamp-based ID
                        officerIdField.value = `TTP${Date.now()}`;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error in generateAndSetOfficerID:', error);
                document.getElementById('officerId').value = `TTP${Date.now()}`;
            }
        }

        // Initialize districts dropdown on page load
        function initializeDistricts() {
            const districtSelect = document.getElementById('district');
            
            // Clear existing options
            districtSelect.innerHTML = '<option value="">Select District</option>';
            
            // Add all Odisha districts
            ODISHA_DISTRICTS.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });

            // Also populate the district filter on the officers list view (if present)
            try {
                const filter = document.getElementById('districtFilter');
                if (filter) {
                    filter.innerHTML = '<option value="">All Districts</option>';
                    ODISHA_DISTRICTS.forEach(district => {
                        const opt = document.createElement('option');
                        opt.value = district;
                        opt.textContent = district;
                        filter.appendChild(opt);
                    });
                }
            } catch (e) {
                console.warn('Could not populate districtFilter:', e);
            }
        }

        // Note: initializeConstituencies() function removed since constituency is now a text input field

        // Initialize Firebase when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize static district dropdown
            initializeDistricts();
            
            // Generate and set officer ID when page loads
            generateAndSetOfficerID();
            
            // Restore the last viewed section before loading data
            restoreLastViewedSection();
            
            // Wait for Firebase to be initialized
            setTimeout(() => {
                if (window.firebaseAuth) {
                    window.onAuthStateChanged(window.firebaseAuth, (user) => {
                        if (user) {
                            // Only load officers if we're on the list section
                            const currentSection = localStorage.getItem('adminCurrentSection');
                            if (currentSection === 'list') {
                                loadOfficers();
                            }
                        } else {
                            // Redirect to login if not authenticated
                            window.location.href = 'index.html';
                        }
                    });
                }
            }, 1000);

            // Note: Removed navbar scroll effect as it was targeting non-existent elements
        });

        // Note: updateBlocks() and updateGpWards() functions removed since 
        // constituency, block, and GP/Ward are now text input fields

        // Preview uploaded photo
        function previewPhoto(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photoPreview');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('error', 'File size must be less than 5MB');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // Convert photo to data URL (base64) instead of uploading to Firebase Storage
        async function uploadPhoto(file, officerId) {
            if (!file) return null;
            
            try {
                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    throw new Error('File size must be less than 5MB');
                }
                
                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    throw new Error('Please upload a valid image file (JPG, PNG, GIF, WebP)');
                }
                
                console.log('Converting image to data URL for officer:', officerId);
                
                // Convert file to data URL (base64)
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const dataURL = e.target.result;
                        console.log('Image converted to data URL successfully');
                        resolve(dataURL);
                    };
                    
                    reader.onerror = function(error) {
                        console.error('Error reading file:', error);
                        reject(new Error('Failed to process image file'));
                    };
                    
                    // Read file as data URL
                    reader.readAsDataURL(file);
                });
                
            } catch (error) {
                console.error('Photo processing failed:', error);
                throw error;
            }
        }

        // Handle form submission
        document.getElementById('officerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';
                showLoading(true);
                
                const formData = new FormData(this);
                const officerData = {};
                
                // Collect form data
                for (let [key, value] of formData.entries()) {
                    if (key !== 'photo') {
                        officerData[key] = value;
                    }
                }
                
                // Validate required fields
                const requiredFields = ['name', 'id', 'email', 'phone', 'district', 'constituency', 'block', 'gpWard', 'role'];
                const missingFields = requiredFields.filter(field => !officerData[field]);
                
                if (missingFields.length > 0) {
                    throw new Error(`Please fill in all required fields: ${missingFields.join(', ')}`);
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(officerData.email)) {
                    throw new Error('Please enter a valid email address');
                }

                // Check if email already exists in our users collection
                const existingEmail = await checkEmailExists(officerData.email);
                if (existingEmail) {
                    throw new Error('An officer with this email already exists. Please use a different email address.');
                }
                
                // Handle photo conversion to data URL
                const photoFile = document.getElementById('photo').files[0];
                let photoProcessStatus = 'No photo';
                
                if (photoFile) {
                    try {
                        console.log('Processing photo file...', photoFile.name);
                        submitBtn.textContent = 'Processing photo...';
                        
                        const photoDataURL = await uploadPhoto(photoFile, officerData.id);
                        if (photoDataURL) {
                            officerData.photoURL = photoDataURL;
                            photoProcessStatus = 'Photo processed successfully';
                            console.log('Photo converted to data URL successfully');
                        }
                        
                        submitBtn.textContent = 'Creating account...';
                    } catch (photoError) {
                        console.error('Photo processing error:', photoError);
                        photoProcessStatus = `Photo processing failed: ${photoError.message}`;
                        showMessage('warning', `Photo processing failed: ${photoError.message}. Continuing without photo.`);
                        // Continue without photo - don't fail the entire process
                    }
                } else {
                    console.log('No photo selected');
                }
                
                // Add metadata
                officerData.createdAt = window.serverTimestamp();
                officerData.updatedAt = window.serverTimestamp();
                officerData.lastindex = null;
                
                // Step 1: Create Firebase Auth account with email and password "pwd@123"
                let userAuthRecord = null;
                try {
                    console.log('Creating Firebase Auth account for:', officerData.email);
                    userAuthRecord = await window.createUserWithEmailAndPassword(
                        window.firebaseAuth, 
                        officerData.email, 
                        'pwd@123'
                    );
                    console.log('Firebase Auth account created successfully:', userAuthRecord.user.uid);
                    
                } catch (authError) {
                    console.error('Error creating Firebase Auth account:', authError);
                    
                    // Handle specific auth errors
                    if (authError.code === 'auth/email-already-in-use') {
                        throw new Error('An account with this email already exists. Please use a different email address.');
                    } else if (authError.code === 'auth/weak-password') {
                        throw new Error('Password is too weak. Please choose a stronger password.');
                    } else if (authError.code === 'auth/invalid-email') {
                        throw new Error('Invalid email address format.');
                    } else {
                        throw new Error(`Error creating index account: ${authError.message}`);
                    }
                }
                
                // Step 2: Save officer data to Firestore users collection with UID as document ID
                // Note: Document ID will be the same as Firebase Auth UID for easy lookup
                try {
                    console.log('Saving officer data to Firestore users collection with UID:', userAuthRecord.user.uid);
                    
                    // Use setDoc with the user's UID as the document ID
                    const userDocRef = window.doc(window.firebaseDB, 'users', userAuthRecord.user.uid);
                    await window.setDoc(userDocRef, officerData);
                    
                    console.log('Officer data saved successfully with document ID:', userAuthRecord.user.uid);
                    
                } catch (firestoreError) {

                    // If Firestore save fails, we should clean up the created auth account
                    if (userAuthRecord) {

                            console.log('Cleaned up Firebase Auth account due to Firestore error');
                        } catch (cleanupError) {
                            console.error('Error cleaning up auth account:', cleanupError);
                        }

                    throw new Error(`Error saving officer data: ${firestoreError.message}`);
                }

                officersData = [];

                    const data = doc.data();
                    data.docId = doc.id;
                    // Convert Firestore timestamp to readable date

                        data.createdAtFormatted = data.createdAt.toDate().toLocaleDateString();
                    }

                });

                        showMessage('success', 'Logged out successfully');

                        // Replace current history entry and navigate to login page so Back won't return here
                        history.replaceState(null, '', 'index.html');
                        // Use replace to avoid creating a new history entry

                    } catch (error) {

                        try { sessionStorage.clear(); } catch (e) {}
                        try { localStorage.clear(); } catch (e) {}

                        // Still replace/redirect to login

        // Enforce authentication on this page. If the user is not authenticated,
        // clear client side storage and redirect to `index.html` using replace so
        // Back button cannot restore the protected page.
        (function enforceAuthRedirect() {
            function redirectToLogin() {
                try { sessionStorage.clear(); } catch (e) {}
                try { localStorage.clear(); } catch (e) {}
                try { history.replaceState(null, '', 'index.html'); } catch (e) {}
                location.replace('index.html');
            }

            function setupAuthListener() {
                if (window.onAuthStateChanged && window.firebaseAuth) {
                    // Listen for auth state changes and redirect when signed out
                    window.onAuthStateChanged(window.firebaseAuth, (user) => {
                        if (!user) {
                            redirectToLogin();
                        }
                    });
                } else {
                    // Retry until firebase auth is available
                    setTimeout(setupAuthListener, 200);
                }
            }

            // When a page is restored from bfcache (back-forward cache), browsers may
            // show the previous page snapshot even after logout. Use pageshow to detect
            // that and verify auth state.
            window.addEventListener('pageshow', function (event) {
                if (event.persisted) {
                    // If firebaseAuth isn't ready, wait briefly and then check
                    setTimeout(() => {
                        if (!window.firebaseAuth || !window.firebaseAuth.currentUser) {
                            redirectToLogin();
                        }
                    }, 50);
                }
            }, false);

            // Start listening for auth state changes
            setupAuthListener();
        })();
