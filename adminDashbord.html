<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#6366f1">
    <title>Admin Dashboard - TRACE THE PATH</title>
    
    <!-- Firebase imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            doc, 
            updateDoc, 
            deleteDoc, 
            query, 
            where, 
            orderBy, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3Fm6yUsQd2O-yD3HhccHIvGUAZKiP7u0",
            authDomain: "trace-the-path.firebaseapp.com",
            projectId: "trace-the-path",
            storageBucket: "trace-the-path.firebasestorage.app",
            messagingSenderId: "818537545903",
            appId: "1:818537545903:web:50da1e17e4c3b457fed45a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Make Firebase services available globally
        window.firebaseAuth = auth;
        window.firebaseDB = db;
        window.firebaseStorage = storage;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-gray: #f8fafc;
            --medium-gray: #e2e8f0;
            --dark-gray: #334155;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light-gray);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            flex: 1;
            margin-left: 280px; /* Space for sidebar */
            padding: 0;
            max-width: none;
            width: calc(100% - 280px);
            height: 100vh;
            overflow-y: auto;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .dashboard-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--light-gray);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transition: var(--transition);
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0;
        }

        .sidebar-header {
            padding: 30px 20px;
            background: transparent;
            color: var(--text-primary);
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 30px 0;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin: 0 20px 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        .sidebar-nav-item:hover,
        .sidebar-nav-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .sidebar-nav-item .item-icon {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Mobile Menu Toggle for Sidebar */
        .mobile-sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            transition: var(--transition);
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        .mobile-sidebar-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }

        .mobile-sidebar-toggle.active .hamburger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .mobile-sidebar-toggle.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .mobile-sidebar-toggle.active .hamburger-line:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Sidebar Overlay for Mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        /* User dropdown in sidebar footer */
        .user-dropdown {
            position: relative;
            display: block;
            width: 100%;
        }

        .dropdown-btn {
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            box-shadow: var(--shadow-md);
        }

        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            margin-bottom: 8px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--medium-gray);
            z-index: 1001;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: dropdownFadeIn 0.3s ease-out;
        }

        @keyframes dropdownFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .dropdown-item:last-child {
            border-top: 1px solid var(--medium-gray);
        }

        .dropdown-item:last-child:hover {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .dropdown-item .item-icon {
            font-size: 1.1rem;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-arrow {
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .user-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Close dropdown when escape key is pressed */
        .dropdown-content:focus-within {
            display: block;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .nav-btn.active {
            transform: translateY(-1px);
        }

        .form-container, .list-container {
            background: #ffffff !important;
            padding: 30px;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
            border: none;
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .form-container::before, .list-container::before {
            display: none;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            flex: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: #0f172a !important;
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 18px 20px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: #ffffff !important;
            font-family: inherit;
            position: relative;
            color: #0f172a !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input::placeholder,
        .form-group select::placeholder,
        .form-group textarea::placeholder {
            color: #64748b !important;
            opacity: 0.7;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-group select {
            background: #ffffff !important;
            color: #0f172a !important;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group select option {
            background: #ffffff !important;
            color: #0f172a !important;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: var(--primary-color);
            background: #ffffff !important;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .photo-upload {
            position: relative;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            background: #ffffff !important;
            transition: var(--transition);
            cursor: pointer;
            overflow: hidden;
        }

        .photo-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(99, 102, 241, 0.05);
            opacity: 0;
            transition: var(--transition);
        }

        .photo-upload:hover {
            border-color: var(--primary-color);
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .photo-upload:hover::before {
            opacity: 1;
        }

        .photo-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .photo-preview {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--border-radius);
            display: none;
            box-shadow: var(--shadow-lg);
            border: 3px solid var(--white);
        }

        .submit-section {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--medium-gray);
            margin-top: auto;
        }

        .submit-btn {
            background: var(--success-color);
            color: white;
            padding: 18px 48px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
            background: #059669;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-md);
        }

        .required {
            color: var(--danger-color);
            font-size: 1.2rem;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #6ee7b7;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--success-color);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #fca5a5;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--danger-color);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            padding: 30px;
            font-weight: 500;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 15px;
            border: 3px solid var(--medium-gray);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Officers Table Styles */
        .officers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .officers-table th,
        .officers-table td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray);
        }

        .officers-table th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .officers-table tr {
            transition: var(--transition);
        }

        .officers-table tr:hover {
            background: #f8fafc;
            transform: scale(1.002);
        }

        .officers-table tr:nth-child(even) {
            background: rgba(248, 250, 252, 0.5);
        }

        .officer-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--white);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .officer-photo:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: var(--shadow-sm);
        }

        .status-active {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status-inactive {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--info-color), #60a5fa);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--danger-color), #f87171);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .search-filter {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--light-gray);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--medium-gray);
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 16px 20px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--white);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .filter-select {
            padding: 16px 20px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--white);
            transition: var(--transition);
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .form-container, .list-container {
            animation: fadeIn 0.6s ease-out;
        }

        .nav-btn {
            animation: slideIn 0.4s ease-out;
        }

        .nav-btn:nth-child(1) { animation-delay: 0.1s; }
        .nav-btn:nth-child(2) { animation-delay: 0.2s; }
        .nav-btn:nth-child(3) { animation-delay: 0.3s; }

    <script>
        let officersData = [];
        let filteredOfficersData = [];

        // Static Odisha Districts Data
        const ODISHA_DISTRICTS = [
            'Angul', 'Balangir', 'Balasore', 'Bargarh', 'Bhadrak', 'Boudh', 'Cuttack',
            'Deogarh', 'Dhenkanal', 'Gajapati', 'Ganjam', 'Jagatsinghpur', 'Jajpur',
            'Jharsuguda', 'Kalahandi', 'Kandhamal', 'Kendrapara', 'Kendujhar',
            'Khordha', 'Koraput', 'Malkangiri', 'Mayurbhanj', 'Nabarangpur',
            'Nayagarh', 'Nuapada', 'Puri', 'Rayagada', 'Sambalpur', 'Subarnapur', 'Sundargarh'
        ];

        // Initialize districts dropdown on page load
        function initializeDistricts() {
            const districtSelect = document.getElementById('district');
            
            // Clear existing options
            districtSelect.innerHTML = '<option value="">Select District</option>';
            
            // Add all Odisha districts
            ODISHA_DISTRICTS.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        }

        // Note: initializeConstituencies() function removed since constituency is now a text input field

        // Initialize Firebase when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize static district dropdown
            initializeDistricts();
            
            // Wait for Firebase to be initialized
            setTimeout(() => {
                if (window.firebaseAuth) {
                    window.onAuthStateChanged(window.firebaseAuth, (user) => {
                        if (user) {
                            loadOfficers();
                        } else {
                            // Redirect to login if not authenticated
                            window.location.href = 'login.html';
                        }
                    });
                }
            }, 1000);
            
            document.getElementById('officerName').focus();

            // Note: Removed navbar scroll effect as it was targeting non-existent elements
        });

        // Note: updateBlocks() and updateGpWards() functions removed since 
        // constituency, block, and GP/Ward are now text input fields

        // Preview uploaded photo
        function previewPhoto(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photoPreview');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('error', 'File size must be less than 5MB');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // Upload photo to Firebase Storage
        async function uploadPhoto(file, officerId) {
            if (!file) return null;
            
            try {
                const storageRef = window.ref(window.firebaseStorage, `officer-photos/${officerId}-${Date.now()}`);
                const snapshot = await window.uploadBytes(storageRef, file);
                const downloadURL = await window.getDownloadURL(snapshot.ref);
                return downloadURL;
            } catch (error) {
                throw error;
            }
        }

        // Handle form submission
        document.getElementById('officerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';
                showLoading(true);
                
                const formData = new FormData(this);
                const officerData = {};
                
                // Collect form data
                for (let [key, value] of formData.entries()) {
                    if (key !== 'photo') {
                        officerData[key] = value;
                    }
                }
                
                // Validate required fields
                const requiredFields = ['name', 'id', 'email', 'phone', 'district', 'constituency', 'block', 'gpWard', 'role'];
                const missingFields = requiredFields.filter(field => !officerData[field]);
                
                if (missingFields.length > 0) {
                    throw new Error(`Please fill in all required fields: ${missingFields.join(', ')}`);
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(officerData.email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                // Check if officer ID already exists
                const existingOfficer = await checkOfficerExists(officerData.id);
                if (existingOfficer) {
                    throw new Error('Officer ID already exists. Please use a different ID.');
                }
                
                // Handle photo upload
                const photoFile = document.getElementById('photo').files[0];
                if (photoFile) {
                    officerData.photoURL = await uploadPhoto(photoFile, officerData.id);
                }
                
                // Add metadata
                officerData.createdAt = window.serverTimestamp();
                officerData.status = 'Active';
                officerData.createdBy = 'Admin';
                officerData.updatedAt = window.serverTimestamp();
                
                // Save to Firestore
                await window.addDoc(window.collection(window.firebaseDB, 'users'), officerData);
                
                showMessage('success', 'Officer created successfully!');
                
                // Refresh officers list if it's currently shown
                setTimeout(() => {
                    loadOfficers(); // Refresh officers list if it's currently shown
                }, 2000);
                
            } catch (error) {
                showMessage('error', error.message || 'Error creating officer. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                showLoading(false);
            }
        });

        // Check if officer ID already exists
        async function checkOfficerExists(officerId) {
            try {
                const q = window.query(
                    window.collection(window.firebaseDB, 'officers'),
                    window.where('id', '==', officerId)
                );
                const querySnapshot = await window.getDocs(q);
                return !querySnapshot.empty;
            } catch (error) {
                return false;
            }
        }

        // Load all officers from Firestore
        async function loadOfficers() {
            try {
                showLoadingOfficers(true);
                
                const q = window.query(
                    window.collection(window.firebaseDB, 'officers'),
                    window.orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await window.getDocs(q);
                officersData = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    data.docId = doc.id;
                    // Convert Firestore timestamp to readable date
                    if (data.createdAt && data.createdAt.toDate) {
                        data.createdAtFormatted = data.createdAt.toDate().toLocaleDateString();
                    }
                    officersData.push(data);
                });
                
                filteredOfficersData = [...officersData];
                displayOfficers(filteredOfficersData);
                
            } catch (error) {
                showMessage('error', 'Error loading officers. Please try again.');
            } finally {
                showLoadingOfficers(false);
            }
        }

        // Display officers in table
        function displayOfficers(officers) {
            const tableBody = document.getElementById('officersTableBody');
            
            if (officers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="13" style="text-align: center; padding: 40px; color: #666;">No officers found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = officers.map(officer => `
                <tr>
                    <td data-label="Photo">
                        ${officer.photoURL ? 
                            `<img src="${officer.photoURL}" alt="${officer.name}" class="officer-photo" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"50\" height=\"50\" viewBox=\"0 0 24 24\" fill=\"%23ddd\"><path d=\"M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\"/></svg>'">` :
                            `<div style="width: 50px; height: 50px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; color: #999;">ðŸ‘¤</div>`
                        }
                    </td>
                    <td data-label="Name">${officer.name}</td>
                    <td data-label="ID">${officer.id}</td>
                    <td data-label="Email">${officer.email}</td>
                    <td data-label="Phone">${officer.phone}</td>
                    <td data-label="District">${officer.district}</td>
                    <td data-label="Constituency">${officer.constituency || 'N/A'}</td>
                    <td data-label="Block">${officer.block}</td>
                    <td data-label="GP/Ward">${officer.gpWard}</td>
                    <td data-label="Role">${officer.role}</td>
                    <td data-label="Reporting To">${officer.reportingTo || 'N/A'}</td>
                    <td data-label="Status">
                        <span class="status-badge ${officer.status === 'Active' ? 'status-active' : 'status-inactive'}">
                            ${officer.status || 'Active'}
                        </span>
                    </td>
                    <td data-label="Actions">
                        <div class="action-buttons">
                            <button class="action-btn edit-btn" onclick="editOfficer('${officer.docId}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteOfficer('${officer.docId}', '${officer.name}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Filter officers based on search and filters
        function filterOfficers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const districtFilter = document.getElementById('districtFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredOfficersData = officersData.filter(officer => {
                const matchesSearch = !searchTerm || 
                    officer.name.toLowerCase().includes(searchTerm) ||
                    officer.id.toLowerCase().includes(searchTerm) ||
                    officer.email.toLowerCase().includes(searchTerm) ||
                    officer.district.toLowerCase().includes(searchTerm);
                
                const matchesDistrict = !districtFilter || officer.district === districtFilter;
                const matchesStatus = !statusFilter || (officer.status || 'Active') === statusFilter;
                
                return matchesSearch && matchesDistrict && matchesStatus;
            });
            
            displayOfficers(filteredOfficersData);
        }

        // Delete officer
        async function deleteOfficer(docId, officerName) {
            if (!confirm(`Are you sure you want to delete officer "${officerName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                await window.deleteDoc(window.doc(window.firebaseDB, 'officers', docId));
                showMessage('success', 'Officer deleted successfully');
                loadOfficers();
            } catch (error) {
                showMessage('error', 'Error deleting officer. Please try again.');
            }
        }

        // Edit officer (placeholder for future implementation)
        function editOfficer(docId) {
            alert('Edit functionality coming soon!');
        }

        // Navigation functions
        function showCreateOfficer() {
            // Update sidebar active states
            updateSidebarActiveStates(event ? event.target : document.querySelector('.sidebar-nav-item[onclick*="showCreateOfficer"]'));
            
            document.getElementById('createOfficerSection').classList.remove('hidden');
            document.getElementById('officersListSection').classList.add('hidden');
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        function showOfficerList() {
            // Update sidebar active states
            updateSidebarActiveStates(event ? event.target : document.querySelector('.sidebar-nav-item[onclick*="showOfficerList"]'));
            
            document.getElementById('createOfficerSection').classList.add('hidden');
            document.getElementById('officersListSection').classList.remove('hidden');
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
            
            if (officersData.length === 0) {
                loadOfficers();
            }
        }

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            const userDropdown = document.querySelector('.user-dropdown');
            
            dropdown.classList.toggle('show');
            userDropdown.classList.toggle('active');
            
            // Close dropdown when clicking outside
            if (dropdown.classList.contains('show')) {
                document.addEventListener('click', closeDropdownOnClickOutside);
            } else {
                document.removeEventListener('click', closeDropdownOnClickOutside);
            }
        }

        function closeDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('userDropdown');
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const userDropdown = document.querySelector('.user-dropdown');
            
            if (!dropdown.contains(event.target) && !dropdownBtn.contains(event.target)) {
                dropdown.classList.remove('show');
                userDropdown.classList.remove('active');
                document.removeEventListener('click', closeDropdownOnClickOutside);
            }
        }

        // Close dropdown with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const dropdown = document.getElementById('userDropdown');
                const userDropdown = document.querySelector('.user-dropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                    userDropdown.classList.remove('active');
                    document.removeEventListener('click', closeDropdownOnClickOutside);
                }
            }
        });

        // Profile functionality
        function showProfile() {
            // Close dropdown first
            const dropdown = document.getElementById('userDropdown');
            const userDropdown = document.querySelector('.user-dropdown');
            dropdown.classList.remove('show');
            userDropdown.classList.remove('active');
            document.removeEventListener('click', closeDropdownOnClickOutside);
            alert('Profile functionality coming soon!');
        }

        // Logout functionality
        async function handleLogout() {
            // Close dropdown first
            const dropdown = document.getElementById('userDropdown');
            const userDropdown = document.querySelector('.user-dropdown');
            dropdown.classList.remove('show');
            userDropdown.classList.remove('active');
            document.removeEventListener('click', closeDropdownOnClickOutside);
            
            if (confirm('Are you sure you want to logout?')) {
                try {
                    if (window.firebaseAuth && window.signOut) {
                        await window.signOut(window.firebaseAuth);
                        showMessage('success', 'Logged out successfully');
                        
                        // Redirect to login page after a short delay
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1000);
                    } else {
                        // Fallback if Firebase auth is not available
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    showMessage('error', 'Error during logout. Redirecting...');
                    
                    // Redirect anyway after error
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            }
        }

        // Utility functions
        function showMessage(type, text) {
            const messageElement = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            messageElement.textContent = text;
            messageElement.style.display = 'block';
            
            const otherMessageType = type === 'success' ? 'errorMessage' : 'successMessage';
            document.getElementById(otherMessageType).style.display = 'none';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
        }

        function showLoadingOfficers(show) {
            document.getElementById('loadingOfficers').style.display = show ? 'block' : 'none';
        }



        // Sidebar Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('dashboardSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const toggle = document.querySelector('.mobile-sidebar-toggle');
            
            const isOpen = sidebar.classList.contains('active');
            
            if (isOpen) {
                closeSidebar();
            } else {
                openSidebar();
            }
        }

        function openSidebar() {
            const sidebar = document.getElementById('dashboardSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const toggle = document.querySelector('.mobile-sidebar-toggle');
            
            sidebar.classList.add('active');
            overlay.classList.add('active');
            toggle.classList.add('active');
            
            // Prevent body scrolling when sidebar is open on mobile
            if (window.innerWidth <= 768) {
                document.body.style.overflow = 'hidden';
            }
            
            // Close any open dropdown
            const dropdown = document.getElementById('userDropdown');
            const userDropdown = document.querySelector('.user-dropdown');
            if (dropdown && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                userDropdown.classList.remove('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('dashboardSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const toggle = document.querySelector('.mobile-sidebar-toggle');
            
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            toggle.classList.remove('active');
            
            // Restore body scrolling
            document.body.style.overflow = '';
        }

        // Update navigation active states for sidebar
        function updateSidebarActiveStates(activeButton) {
            // Remove active class from all sidebar nav items
            document.querySelectorAll('.sidebar-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to the clicked button
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('dashboardSidebar');
            const toggle = document.querySelector('.mobile-sidebar-toggle');
            
            if (window.innerWidth <= 768 && sidebar && sidebar.classList.contains('active')) {
                if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                    closeSidebar();
                }
            }
        });

        // Close mobile menu with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const mobileMenu = document.getElementById('mobileMenu');
                if (mobileMenu && mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
            }
        });
    </script>
