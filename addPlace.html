        const landmarkInput = document.getElementById('landmark');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const form = document.getElementById('addPlaceForm');
        const submitBtn = document.getElementById('submitBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraVideo = document.getElementById('cameraVideo');
        const photoCanvas = document.getElementById('photoCanvas');
        const cameraFlash = document.getElementById('cameraFlash');

        // Camera functionality
        async function openCamera() {
            // Check if the browser supports getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Camera access is not supported in this browser. Please use the upload option.');
                return;
            }

            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Use back camera on mobile
                    }
                });
                cameraVideo.srcObject = cameraStream;
                cameraModal.style.display = 'flex';
            } catch (error) {
                console.error('Error accessing camera:', error);
                let errorMessage = 'Unable to access camera. ';

                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Please allow camera permissions and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera is not supported in this browser.';
                } else {
                    errorMessage += 'Please check camera permissions or use the upload option.';
                }

                alert(errorMessage);
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            cameraModal.style.display = 'none';
        }

        function capturePhoto() {
            // Flash effect
            cameraFlash.style.opacity = '0.8';
            setTimeout(() => {
                cameraFlash.style.opacity = '0';
            }, 100);

            const canvas = photoCanvas;
            const video = cameraVideo;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);

            canvas.toBlob(function (blob) {
                // Create a file object from the blob
                const timestamp = new Date().getTime();
                const file = new File([blob], `camera-photo-${timestamp}.jpg`, {
                    type: 'image/jpeg',
                    lastModified: timestamp
                });

                selectedPhotos.push(file);
                displayPhoto(file, selectedPhotos.length - 1);

                // Show success message briefly
                const originalText = document.querySelector('.capture-btn').textContent;
                document.querySelector('.capture-btn').textContent = '✅ Captured!';

                setTimeout(() => {
                    document.querySelector('.capture-btn').textContent = originalText;
                    closeCamera();
                }, 1000);

            }, 'image/jpeg', 0.8);
        }

        // Close camera modal when clicking outside
        cameraModal.addEventListener('click', function (e) {
            if (e.target === cameraModal) {
                closeCamera();
            }
        });

        // Close camera modal with ESC key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && cameraModal.style.display === 'flex') {
                closeCamera();
            }
        });

        // Update the use location button event listener
        useLocationBtn.addEventListener('click', function () {
            if (!navigator.geolocation) {
                showLocationStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            useLocationBtn.disabled = true;
            useLocationBtn.innerHTML = '<div class="spinner"></div>Getting location...';
            showLocationStatus('Getting your current location...', 'loading');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Update input fields
                    latitudeInput.value = lat.toFixed(6);
                    longitudeInput.value = lng.toFixed(6);

                    // Get address using reverse geocoding with fallbacks
                    try {
                        await reverseGeocodeWithFallbacks(lat, lng);
                        showLocationStatus('✅ Location and address fetched successfully!', 'success');
                    } catch (error) {
                        showLocationStatus('✅ Location found! Please enter the address manually.', 'success');
                        // Focus on address field for manual entry
                        setTimeout(() => {
                            addressInput.focus();
                        }, 1000);
                    }

                    useLocationBtn.disabled = false;
                    useLocationBtn.innerHTML = '<span>📍</span>Use My Current Location';
                },
                (error) => {
                    let message = 'Unable to get location. ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'Unknown error occurred.';
                            break;
                    }
                    showLocationStatus(message, 'error');
                    useLocationBtn.disabled = false;
                    useLocationBtn.innerHTML = '<span>📍</span>Use My Current Location';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });

        // Reverse geocoding to get address
        async function reverseGeocode(lat, lng) {
            try {
                // Option 1: Use a CORS proxy service
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`;
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.display_name) {
                        addressInput.value = data.display_name;

                        // Try to extract landmark information
                        const address = data.address || {};
                        const landmark = address.shop || address.amenity || address.tourism ||
                            address.leisure || address.building || '';
                        if (landmark) {
                            landmarkInput.value = landmark;
                        }
                    }
                } else {
                    // Fallback to manual address entry
                    throw new Error('Geocoding service unavailable');
                }
            } catch (error) {
                console.error('Reverse geocoding failed:', error);
                // Fallback: Set a generic address format
                const genericAddress = `Coordinates: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                addressInput.value = genericAddress;
                addressInput.placeholder = "Please enter the complete address manually";
                throw error;
            }
        }

        // Alternative reverse geocoding function with multiple fallbacks
        async function reverseGeocodeWithFallbacks(lat, lng) {
            const fallbackMethods = [
                // Method 1: AllOrigins CORS proxy
                async () => {
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const apiUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`;
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                    return response.json();
                },

                // Method 2: CORS-Anywhere proxy (if available)
                async () => {
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const apiUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`;
                    const response = await fetch(proxyUrl + apiUrl);
                    return response.json();
                },

                // Method 3: BigDataCloud API (free alternative)
                async () => {
                    const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                    const data = await response.json();
                    return {
                        display_name: data.locality ?
                            `${data.locality}, ${data.principalSubdivision}, ${data.countryName}` :
                            `${data.principalSubdivision}, ${data.countryName}`,
                        address: {
                            city: data.city,
                            locality: data.locality,
                            principalSubdivision: data.principalSubdivision,
                            countryName: data.countryName
                        }
                    };
                }
            ];

            for (let i = 0; i < fallbackMethods.length; i++) {
                try {
                    console.log(`Trying geocoding method ${i + 1}...`);
                    const data = await fallbackMethods[i]();

                    if (data && (data.display_name || data.locality)) {
                        const displayName = data.display_name ||
                            `${data.locality || ''}, ${data.principalSubdivision || ''}, ${data.countryName || ''}`.replace(/^,\s*|,\s*$/g, '');

                        addressInput.value = displayName;

                        // Extract landmark if available
                        if (data.address) {
                            const address = data.address;
                            const landmark = address.shop || address.amenity || address.tourism ||
                                address.leisure || address.building || address.city || address.locality || '';
                            if (landmark) {
                                landmarkInput.value = landmark;
                            }
                        }

                        console.log(`Geocoding successful with method ${i + 1}`);
                        return;
                    }
                } catch (error) {
                    console.warn(`Geocoding method ${i + 1} failed:`, error);
                    continue;
                }
            }

            // If all methods fail, provide coordinates as address
            const genericAddress = `Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            addressInput.value = genericAddress;
            addressInput.placeholder = "Please enter the complete address manually";
            throw new Error('All geocoding methods failed');
        }

        // Show location status
        function showLocationStatus(message, type) {
            locationStatus.textContent = message;
            locationStatus.className = `location-status ${type}`;
            locationStatus.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    locationStatus.style.display = 'none';
                }, 3000);
            }
        }

        // Photo handling
        photoInput.addEventListener('change', function (e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedPhotos.push(file);
                    displayPhoto(file, selectedPhotos.length - 1);
                }
            });
        });

        // Display photo preview
        function displayPhoto(file, index) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview ${index + 1}">
                    <button type="button" class="photo-remove" onclick="removePhoto(${index})">×</button>
                `;
                photoPreview.appendChild(photoItem);
            };
            reader.readAsDataURL(file);
        }

        // Remove photo
        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            updatePhotoPreview();
        }

        // Update photo preview after removal
        function updatePhotoPreview() {
            photoPreview.innerHTML = '';
            selectedPhotos.forEach((file, index) => {
                displayPhoto(file, index);
            });
        }

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate required fields
            const latitude = latitudeInput.value.trim();
            const longitude = longitudeInput.value.trim();
            const address = addressInput.value.trim();
            const wardNumber = document.getElementById('wardNumber').value;

            if (!latitude || !longitude || !address || !wardNumber) {
                alert('Please fill in all required fields including Ward Number.');
                return;
            }

            // Capture exact submission time
            const submissionTime = new Date();
            const formattedTime = submissionTime.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            // Prepare form data
            const formData = {
                id: Date.now(), // Simple ID generation
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude),
                addressDetail: address,
                landmark: landmarkInput.value.trim() || 'Not specified',
                wardNumber: wardNumber || 'Not specified',
                dateTime: submissionTime.toISOString(),
                submittedAt: formattedTime,
                photos: selectedPhotos.map(file => ({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: null // In real app, you'd upload to server
                }))
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Converting photos...';

            // Convert photos to URLs first, then save to Firebase
            convertPhotosToUrls(selectedPhotos).then(photoUrls => {
                submitBtn.innerHTML = '<div class="spinner"></div>Saving to Firebase...';
                saveToFirebase(formData, photoUrls, formattedTime);
            }).catch(error => {
                console.error('Error converting photos:', error);
                handleFirebaseError(error);
            });
        });

        // Photo URL Conversion Functions
        async function convertPhotosToUrls(photos) {
            const photoUrls = [];

            for (let i = 0; i < photos.length; i++) {
                const photo = photos[i];
                try {
                    const base64Url = await convertFileToBase64(photo);
                    photoUrls.push({
                        name: photo.name,
                        size: photo.size,
                        type: photo.type,
                        url: base64Url,
                        lastModified: photo.lastModified,
                        uploadedAt: new Date().toISOString()
                    });
                } catch (error) {
                    console.warn(`Failed to convert photo ${photo.name}:`, error);
                    // Add placeholder for failed conversion
                    photoUrls.push({
                        name: photo.name,
                        size: photo.size,
                        type: photo.type,
                        url: null,
                        error: 'Conversion failed',
                        uploadedAt: new Date().toISOString()
                    });
                }
            }

            return photoUrls;
        }

        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    resolve(e.target.result);
                };
                reader.onerror = function (error) {
                    reject(error);
                };
                reader.readAsDataURL(file);
            });
        }

        // Firebase Integration Functions
        async function saveToFirebase(formData, photoUrls, formattedTime) {
            try {
                // Check if Firebase is available
                if (!window.firebaseDB) {
                    throw new Error('Firebase not initialized. Please check your configuration.');
                }

                const { collection, addDoc, serverTimestamp } = window.firebaseModules;

                // Prepare data for Firestore
                const placeData = {
                    latitude: formData.latitude,
                    longitude: formData.longitude,
                    addressDetail: formData.addressDetail,
                    landmark: formData.landmark,
                    wardNumber: formData.wardNumber,
                    dateTime: serverTimestamp(),
                    submittedAt: formattedTime,
                    createdAt: serverTimestamp(),
                    photoCount: photoUrls ? photoUrls.length : 0,
                    photos: photoUrls || [] // Array of photo objects with base64 URLs
                };

                // Add place to Firestore
                const docRef = await addDoc(collection(window.firebaseDB, 'places'), placeData);
                console.log(`Place saved with ID: ${docRef.id} and ${placeData.photoCount} photo(s)`);

                // Success feedback
                showSuccessMessage(formattedTime, placeData.photoCount);

                // Reset form
                resetForm();

            } catch (error) {
                console.error('Error saving to Firebase:', error);
                handleFirebaseError(error);
            }
        }

        async function uploadPhotosToFirebase(placeId, photos) {
            try {
                if (!window.firebaseStorage) {
                    console.log('Firebase Storage not available, skipping photo upload');
                    return;
                }

                const { ref, uploadBytes, getDownloadURL } = window.firebaseModules;
                const photoUrls = [];

                for (let i = 0; i < photos.length; i++) {
                    const photo = photos[i];
                    const photoRef = ref(window.firebaseStorage, `places/${placeId}/photo_${i + 1}_${Date.now()}`);

                    try {
                        const snapshot = await uploadBytes(photoRef, photo);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        photoUrls.push({
                            name: photo.name,
                            size: photo.size,
                            type: photo.type,
                            url: downloadURL,
                            uploadedAt: new Date().toISOString()
                        });
                    } catch (uploadError) {
                        console.warn(`Failed to upload photo ${photo.name}:`, uploadError);
                    }
                }

                console.log(`Successfully uploaded ${photoUrls.length} photos`);
                return photoUrls;

            } catch (error) {
                console.error('Error uploading photos:', error);
            }
        }

        function showSuccessMessage(formattedTime, photoCount = 0) {
            // Create success modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2000;
            `;

            const content = document.createElement('div');
            content.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                max-width: 400px;
                color: #333;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            `;

            content.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 20px;">🎉</div>
                <h2 style="color: #4CAF50; margin-bottom: 15px;">Success!</h2>
                <p style="margin-bottom: 10px;">Place added successfully to Firebase!</p>
                ${photoCount > 0 ? `<p style="margin-bottom: 10px; color: #4CAF50;">📸 ${photoCount} photo${photoCount > 1 ? 's' : ''} uploaded as URL${photoCount > 1 ? 's' : ''}</p>` : ''}
                <p style="font-size: 0.9rem; color: #666;">📅 Submitted on: ${formattedTime}</p>
                <button onclick="closeModal()" style="
                    margin-top: 20px;
                    padding: 10px 20px;
                    background: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 1rem;
                ">OK</button>
            `;

            modal.appendChild(content);
            document.body.appendChild(modal);

            // Close modal function
            window.closeModal = function () {
                document.body.removeChild(modal);
                window.location.href = 'index.html';
            };

            // Auto close after 5 seconds
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    window.closeModal();
                }
            }, 5000);
        }

        function handleFirebaseError(error) {
            let errorMessage = 'Failed to save data to Firebase. ';

            if (error.code === 'permission-denied') {
                errorMessage += 'Permission denied. Please check Firebase security rules.';
            } else if (error.code === 'unavailable') {
                errorMessage += 'Firebase is temporarily unavailable. Please try again.';
            } else if (error.message.includes('not initialized')) {
                errorMessage += 'Please configure Firebase properly.';
            } else {
                errorMessage += 'Please check your internet connection and try again.';
            }

            alert(errorMessage);
            console.error('Firebase Error Details:', error);

            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Add Place to Tracking System';
        }

        function resetForm() {
            form.reset();
            selectedPhotos = [];
            photoPreview.innerHTML = '';
            locationStatus.style.display = 'none';

            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Add Place to Tracking System';
        }

        // Firebase Status Monitoring
        function updateFirebaseStatus() {
            const statusEl = document.getElementById('firebaseStatus');

            if (window.firebaseDB) {
                statusEl.textContent = '🔥 Firebase Connected';
                statusEl.className = 'firebase-status connected';

                // Hide status after 3 seconds if connected
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            } else {
                statusEl.textContent = '❌ Firebase Disconnected';
                statusEl.className = 'firebase-status disconnected';
            }
        }

        // Check Firebase status after a short delay
        setTimeout(updateFirebaseStatus, 1000);

        // Initialize
        console.log('Add Place form initialized with Firebase integration');
    </script>
