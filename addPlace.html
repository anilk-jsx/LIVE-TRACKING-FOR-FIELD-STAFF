<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Place - Field Staff Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1b3c 0%, #1a2b5c 50%, #2d4a87 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #64b5f6;
            font-weight: 600;
        }

        .header p {
            color: #b0bec5;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #78909c;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .location-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .location-section h3 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .location-button {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            justify-content: center;
        }

        .location-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .location-button:disabled {
            background: #424242;
            cursor: not-allowed;
            transform: none;
        }

        .location-status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }

        .location-status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .location-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .location-status.loading {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .coordinates-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .photo-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .photo-section h3 {
            color: #ff9800;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 2px dashed #64b5f6;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-upload:hover {
            border-color: #42a5f5;
            background: rgba(100, 181, 246, 0.05);
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload-icon {
            font-size: 3rem;
            color: #64b5f6;
            margin-bottom: 15px;
        }

        .photo-upload-text {
            text-align: center;
            color: #b0bec5;
        }

        .photo-upload-text strong {
            color: #e0e0e0;
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-button {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }

        .submit-button:disabled {
            background: #424242;
            cursor: not-allowed;
            transform: none;
        }

        .required {
            color: #f44336;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                border-radius: 15px;
                min-height: calc(100vh - 20px);
                padding: 20px;
                max-width: 100%;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .coordinates-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .location-section,
            .photo-section {
                padding: 15px;
                margin-bottom: 20px;
            }

            .photo-upload {
                padding: 20px;
            }

            .photo-upload-icon {
                font-size: 2.5rem;
            }

            .photo-preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .photo-item img {
                height: 100px;
            }

            .location-button,
            .submit-button {
                font-size: 0.95rem;
                padding: 12px 16px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 10px;
                padding: 15px;
                min-height: calc(100vh - 10px);
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 0.85rem;
            }

            .location-section,
            .photo-section {
                padding: 12px;
                margin-bottom: 15px;
            }

            .location-section h3,
            .photo-section h3 {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }

            .photo-upload {
                padding: 15px;
            }

            .photo-upload-icon {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .photo-upload-text {
                font-size: 0.9rem;
            }

            .photo-preview {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
                margin-top: 15px;
            }

            .photo-item img {
                height: 80px;
            }

            .photo-remove {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
                top: 3px;
                right: 3px;
            }

            .location-button {
                font-size: 0.9rem;
                padding: 10px 15px;
                gap: 8px;
            }

            .submit-button {
                font-size: 1rem;
                padding: 12px 25px;
                width: 100%;
            }

            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 6px;
            }

            .form-group input,
            .form-group textarea {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .form-group textarea {
                min-height: 80px;
            }

            .location-status {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .coordinates-grid {
                gap: 8px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .location-section,
            .photo-section {
                padding: 10px;
            }

            .photo-preview {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }

            .photo-item img {
                height: 70px;
            }

            .submit-button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 15px;
            }

            .header {
                margin-bottom: 15px;
            }

            .location-section,
            .photo-section {
                padding: 12px;
                margin-bottom: 12px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .photo-upload {
                padding: 15px;
            }

            .submit-section {
                margin-top: 15px;
            }
        }

        /* Touch-friendly adjustments */
        @media (pointer: coarse) {
            .location-button,
            .submit-button,
            .photo-remove {
                min-height: 44px;
                min-width: 44px;
            }

            .form-group input,
            .form-group textarea {
                min-height: 44px;
            }

            .photo-upload {
                min-height: 120px;
            }
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📍 Add New Place</h1>
            <p>Add a new location to the field staff tracking system</p>
        </div>

        <form id="addPlaceForm">
            <!-- Location Section -->
            <div class="location-section">
                <h3 style="margin-bottom: 15px; color: #ffffff;">📍 Location Information</h3>
                
                <button type="button" id="useLocationBtn" class="location-button">
                    <span>📍</span>
                    Use My Current Location
                </button>

                <div id="locationStatus" class="location-status"></div>

                <div class="coordinates-grid">
                    <div class="form-group">
                        <label for="latitude">Latitude <span class="required">*</span></label>
                        <input type="number" id="latitude" name="latitude" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude <span class="required">*</span></label>
                        <input type="number" id="longitude" name="longitude" step="any" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Exact Address <span class="required">*</span></label>
                    <textarea id="address" name="address" placeholder="Full address will be fetched automatically or you can edit it" required></textarea>
                </div>

                <div class="form-group">
                    <label for="landmark">Nearby Landmark</label>
                    <input type="text" id="landmark" name="landmark" placeholder="e.g., Near City Mall, Opposite Bank">
                </div>
            </div>

            <!-- Photo Section -->
            <div class="photo-section">
                <h3 style="margin-bottom: 15px; color: #333;">📷 Photos</h3>
                
                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                    <input type="file" id="photoInput" multiple accept="image/*">
                    <div class="photo-upload-icon">📷</div>
                    <div class="photo-upload-text">
                        <strong>Click to upload photos</strong><br>
                        <small>You can select multiple photos</small>
                    </div>
                </div>

                <div id="photoPreview" class="photo-preview"></div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit" id="submitBtn" class="submit-button">
                    Add Place to Tracking System
                </button>
            </div>
        </form>
    </div>

    <script>
        // Global variables
        let selectedPhotos = [];
        let locationData = {};

        // DOM Elements
        const useLocationBtn = document.getElementById('useLocationBtn');
        const locationStatus = document.getElementById('locationStatus');
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const addressInput = document.getElementById('address');
        const landmarkInput = document.getElementById('landmark');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const form = document.getElementById('addPlaceForm');
        const submitBtn = document.getElementById('submitBtn');

        // Use current location functionality
        useLocationBtn.addEventListener('click', function() {
            if (!navigator.geolocation) {
                showLocationStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            useLocationBtn.disabled = true;
            useLocationBtn.innerHTML = '<div class="spinner"></div>Getting location...';
            showLocationStatus('Getting your current location...', 'loading');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Update input fields
                    latitudeInput.value = lat.toFixed(6);
                    longitudeInput.value = lng.toFixed(6);

                    // Get address using reverse geocoding
                    try {
                        await reverseGeocode(lat, lng);
                        showLocationStatus('✅ Location fetched successfully!', 'success');
                    } catch (error) {
                        showLocationStatus('⚠️ Location found, but could not get address. Please enter manually.', 'error');
                    }

                    useLocationBtn.disabled = false;
                    useLocationBtn.innerHTML = '<span>📍</span>Use My Current Location';
                },
                (error) => {
                    let message = 'Unable to get location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'Unknown error occurred.';
                            break;
                    }
                    showLocationStatus(message, 'error');
                    useLocationBtn.disabled = false;
                    useLocationBtn.innerHTML = '<span>📍</span>Use My Current Location';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });

        // Reverse geocoding to get address
        async function reverseGeocode(lat, lng) {
            try {
                // Using OpenStreetMap Nominatim API (free)
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.display_name) {
                        addressInput.value = data.display_name;
                        
                        // Try to extract landmark information
                        const address = data.address || {};
                        const landmark = address.shop || address.amenity || address.tourism || 
                                       address.leisure || address.building || '';
                        if (landmark) {
                            landmarkInput.value = landmark;
                        }
                    }
                }
            } catch (error) {
                console.error('Reverse geocoding failed:', error);
                throw error;
            }
        }

        // Show location status
        function showLocationStatus(message, type) {
            locationStatus.textContent = message;
            locationStatus.className = `location-status ${type}`;
            locationStatus.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    locationStatus.style.display = 'none';
                }, 3000);
            }
        }

        // Photo handling
        photoInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedPhotos.push(file);
                    displayPhoto(file, selectedPhotos.length - 1);
                }
            });
        });

        // Display photo preview
        function displayPhoto(file, index) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview ${index + 1}">
                    <button type="button" class="photo-remove" onclick="removePhoto(${index})">×</button>
                `;
                photoPreview.appendChild(photoItem);
            };
            reader.readAsDataURL(file);
        }

        // Remove photo
        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            updatePhotoPreview();
        }

        // Update photo preview after removal
        function updatePhotoPreview() {
            photoPreview.innerHTML = '';
            selectedPhotos.forEach((file, index) => {
                displayPhoto(file, index);
            });
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate required fields
            const latitude = latitudeInput.value.trim();
            const longitude = longitudeInput.value.trim();
            const address = addressInput.value.trim();

            if (!latitude || !longitude || !address) {
                alert('Please fill in all required fields.');
                return;
            }

            // Capture exact submission time
            const submissionTime = new Date();
            const formattedTime = submissionTime.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            // Prepare form data
            const formData = {
                id: Date.now(), // Simple ID generation
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude),
                addressDetail: address,
                landmark: landmarkInput.value.trim() || 'Not specified',
                dateTime: submissionTime.toISOString(),
                submittedAt: formattedTime,
                photos: selectedPhotos.map(file => ({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: null // In real app, you'd upload to server
                }))
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Saving...';

            // Simulate saving (in real app, send to server)
            setTimeout(() => {
                console.log('New place data:', formData);
                alert(`Place added successfully! 🎉\n\n📅 Submitted on: ${formattedTime}`);
                
                // Reset form
                form.reset();
                selectedPhotos = [];
                photoPreview.innerHTML = '';
                locationStatus.style.display = 'none';
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Add Place to Tracking System';
            }, 2000);
        });

        // Initialize
        console.log('Add Place form initialized');
    </script>
</body>
</html>
