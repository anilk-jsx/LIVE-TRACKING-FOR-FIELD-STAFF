    <script>
        /*
         * PHOTO CAPTURE FEATURES:
         * 1. Upload from Gallery - Select multiple photos from device storage
         * 2. Take Photo - Use device camera to capture photos directly
         * 3. Camera Features:
         *    - Auto-selects back camera on mobile devices
         *    - Flash effect when capturing
         *    - Keyboard support (ESC to close)
         *    - Error handling for permissions and unsupported browsers
         *    - Responsive design for mobile and desktop
         */

        // Global variables
        let selectedPhotos = [];
        let locationData = {};
        let cameraStream = null;

        // DOM Elements
        const useLocationBtn = document.getElementById('useLocationBtn');
        const locationStatus = document.getElementById('locationStatus');
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const addressInput = document.getElementById('address');
        const landmarkInput = document.getElementById('landmark');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const form = document.getElementById('addPlaceForm');
        const submitBtn = document.getElementById('submitBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraVideo = document.getElementById('cameraVideo');
        const photoCanvas = document.getElementById('photoCanvas');
        const cameraFlash = document.getElementById('cameraFlash');
        const cameraCapture = document.getElementById('cameraCapture');

        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }


        function handleTakePhoto() {
            if (isMobileDevice()) {
                document.getElementById('cameraCapture').click();
            } else {
                openCamera();
            }
        }


        async function openCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraVideo.srcObject = cameraStream;
                cameraModal.style.display = 'flex';
            } catch (err) {
                alert('Camera access denied or not available: ' + err.message);
            }
        }


        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }
            cameraModal.style.display = 'none';
        }


        function capturePhoto() {
            cameraFlash.style.opacity = '0.8';
            setTimeout(() => cameraFlash.style.opacity = '0', 150);
            photoCanvas.width = cameraVideo.videoWidth;
            photoCanvas.height = cameraVideo.videoHeight;
            const ctx = photoCanvas.getContext('2d');
            ctx.drawImage(cameraVideo, 0, 0);
            photoCanvas.toBlob(blob => {
                const file = new File([blob], `photo-${Date.now()}.jpg`, { type: 'image/jpeg' });
                selectedPhotos.push(file);
                displayPhoto(file);
                closeCamera();
            }, 'image/jpeg', 0.9);
        }


        cameraCapture.addEventListener('change', e => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedPhotos.push(file);
                    displayPhoto(file);
                }
            });
        });


        function displayPhoto(file) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'photo-item';
                photoPreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }

        // Close camera modal when clicking outside
        cameraModal.addEventListener('click', function (e) {
            if (e.target === cameraModal) {
                closeCamera();
            }
        });

        // Reverse geocode wrapper: prefer Mapbox (if token present) otherwise Nominatim
        async function reverseGeocode(lat, lon) {
            if (MAPBOX_TOKEN && MAPBOX_TOKEN.trim().length > 0) {
                return reverseGeocodeMapbox(lat, lon);
            }
            // Fallback to Nominatim
            // Request a more detailed result with higher zoom (18)
            // Append email if provided (Nominatim recommends identifying your application)
            const emailParam = NOMINATIM_EMAIL && NOMINATIM_EMAIL.trim() ? `&email=${encodeURIComponent(NOMINATIM_EMAIL.trim())}` : '';
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}&addressdetails=1&extratags=1&namedetails=1&zoom=18${emailParam}`;

            const resp = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (!resp.ok) {
                throw new Error('Reverse geocoding failed with status ' + resp.status);
            }

            const data = await resp.json();

            // Build a precise address from address components (prefer house number + road etc.)
            let addressStr = data.display_name || '';

            if (data.address) {
                const a = data.address;
                const addrParts = [];

                if (a.house_number && a.road) addrParts.push(`${a.house_number} ${a.road}`);
                else if (a.road) addrParts.push(a.road);

                if (a.neighbourhood) addrParts.push(a.neighbourhood);
                if (a.suburb) addrParts.push(a.suburb);
                if (a.city_district) addrParts.push(a.city_district);
                if (a.city) addrParts.push(a.city);
                else if (a.town) addrParts.push(a.town);
                else if (a.village) addrParts.push(a.village);
                if (a.county) addrParts.push(a.county);
                if (a.state) addrParts.push(a.state);
                if (a.postcode) addrParts.push(a.postcode);
                if (a.country) addrParts.push(a.country);

                if (addrParts.length) addressStr = addrParts.join(', ');
            }

            // Derive a nearby landmark if possible
            let landmark = '';

            // 1) Use explicit 'name' or namedetails
            if (data.name && !/^[0-9]+ /.test(data.name)) {
                landmark = data.name;
            } else if (data.namedetails && data.namedetails.name) {
                landmark = data.namedetails.name;
            }

            // 2) Use extratags (amenity, tourism, attraction, shop, office, historic)
            if (!landmark && data.extratags) {
                const t = data.extratags;
                landmark = t.name || t.amenity || t.tourism || t.attraction || t.shop || t.office || t.historic || '';
            }

            // 3) If still empty, derive from display_name first segment (often POI name)
            if (!landmark && data.display_name) {
                const first = data.display_name.split(',')[0].trim();
                // Heuristic: if the first segment is not purely numeric or generic like a road, use it
                if (first && !/^\d+$/.test(first) && first.length > 2 && !/road|street|lane|highway|junction/i.test(first)) {
                    landmark = first;
                }
            }

            return {
                display_name: data.display_name || addressStr,
                address: addressStr,
                landmark: landmark || ''
            };
        }

        // Mapbox reverse geocode: returns {display_name, address, landmark}
        async function reverseGeocodeMapbox(lat, lon) {
            const endpoint = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(lon)},${encodeURIComponent(lat)}.json`;
            const params = new URLSearchParams({ access_token: MAPBOX_TOKEN, types: 'address,poi', limit: '5' });
            const url = `${endpoint}?${params.toString()}`;

            const resp = await fetch(url);
            if (!resp.ok) throw new Error('Mapbox reverse geocode failed: ' + resp.status);

            const data = await resp.json();
            if (!data.features || !data.features.length) return { display_name: '', address: '', landmark: '' };

            // Prefer an 'address' type feature for exact address
            let addressFeature = data.features.find(f => f.place_type && f.place_type.includes('address')) || data.features[0];

            // Build address string from place_name or context
            const addressStr = addressFeature.place_name || data.features[0].place_name || '';

            // Find a POI feature for landmark (type poi)
            const poiFeature = data.features.find(f => f.place_type && f.place_type.includes('poi')) || data.features.find(f => f.properties && f.properties.category);

            let landmark = '';
            if (poiFeature) landmark = poiFeature.text || poiFeature.place_name || '';
            else {
                // fallback: try first segment of place_name if it looks like POI
                const first = (data.features[0].text || '').trim();
                if (first && first.length > 2) landmark = first;
            }

            return {
                display_name: data.features[0].place_name || addressStr,
                address: addressStr,
                landmark: landmark || ''
            };
        }

        // Fetch nearby POIs using Mapbox or Overpass depending on config
        async function fetchNearbyPOIsMapbox(lat, lon, radius = 150) {
            // Mapbox geocoding for POIs (proximity sorts by closeness)
            const endpoint = `https://api.mapbox.com/geocoding/v5/mapbox.places/poi.json`;
            const params = new URLSearchParams({ access_token: MAPBOX_TOKEN, proximity: `${lon},${lat}`, types: 'poi', limit: '10' });
            const url = `${endpoint}?${params.toString()}`;

            const resp = await fetch(url);
            if (!resp.ok) throw new Error('Mapbox POI lookup failed: ' + resp.status);

            const data = await resp.json();
            if (!data.features || !data.features.length) return [];

            const pois = data.features.map(f => ({
                id: f.id,
                name: f.text || f.place_name || (f.properties && f.properties.name) || '',
                lat: f.center ? f.center[1] : (f.geometry && f.geometry.coordinates ? f.geometry.coordinates[1] : null),
                lon: f.center ? f.center[0] : (f.geometry && f.geometry.coordinates ? f.geometry.coordinates[0] : null),
                tags: f.properties || {},
                type: f.place_type || []
            })).filter(p => p.name && p.lat && p.lon);

            return pois;
        }

        async function fetchNearbyPOIsOverpass(lat, lon, radius = 150) {
            const tags = ['amenity', 'shop', 'tourism', 'historic', 'leisure', 'building', 'office'];
            const parts = [];

            for (const t of tags) {
                parts.push(`node(around:${radius},${lat},${lon})[${t}][name];`);
                parts.push(`way(around:${radius},${lat},${lon})[${t}][name];`);
                parts.push(`relation(around:${radius},${lat},${lon})[${t}][name];`);
            }

            const query = `
[out:json][timeout:25];
(
${parts.join('\n')}
);
out center 20;
`;

            const resp = await fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: query
            });

            if (!resp.ok) throw new Error('Overpass API error: ' + resp.status);

            const data = await resp.json();
            if (!data.elements) return [];

            const pois = data.elements.map(el => {
                const name = el.tags && el.tags.name ? el.tags.name : null;
                let plat = el.lat;
                let plon = el.lon;
                if (!plat && el.center) {
                    plat = el.center.lat;
                    plon = el.center.lon;
                }
                return { id: el.id, name: name, lat: plat, lon: plon, tags: el.tags || {}, type: el.type };
            }).filter(p => p.name && p.lat && p.lon);

            // Sort by distance
            function haversine(aLat, aLon, bLat, bLon) {
                const R = 6371e3;
                const toRad = v => v * Math.PI / 180;
                const φ1 = toRad(aLat), φ2 = toRad(bLat);
                const Δφ = toRad(bLat - aLat), Δλ = toRad(bLon - aLon);
                const aVal = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
                const c = 2 * Math.atan2(Math.sqrt(aVal), Math.sqrt(1 - aVal));
                return R * c;
            }

            for (const p of pois) p.distance = haversine(lat, lon, p.lat, p.lon);
            pois.sort((a, b) => a.distance - b.distance);

            // Dedupe by name
            const seen = new Set();
            const uniq = [];
            for (const p of pois) {
                const key = p.name.trim();
                if (!seen.has(key)) { seen.add(key); uniq.push(p); }
            }

            return uniq.slice(0, 10);
        }

        // Generic POI fetcher chooses Mapbox if token present else Overpass
        async function fetchNearbyPOIs(lat, lon, radius = 150) {
            if (MAPBOX_TOKEN && MAPBOX_TOKEN.trim().length > 0) {

            }
            return fetchNearbyPOIsOverpass(lat, lon, radius);

        // Compute distance in meters between two coordinates (Haversine)
        function computeDistanceMeters(lat1, lon1, lat2, lon2) {
            function toRad(v) { return v * Math.PI / 180; }
            const R = 6371e3;
            const φ1 = toRad(lat1), φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1);
            const Δλ = toRad(lon2 - lon1);
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Simple escape for HTML injection in inserted POI names
        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }

        // Wire up Use My Current Location button with sampling to improve accuracy (no UI changes)
        const ACCURACY_THRESHOLD = 30; // meters
        const MAX_WAIT_MS = 20000; // ms
        const MAX_SAMPLES = 8;

        function getAccurateLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error('Geolocation not supported'));

                const samples = [];
                let finished = false;
                let watchId = null;

                const finish = () => {
                    if (finished) return;
                    finished = true;
                    if (watchId !== null) navigator.geolocation.clearWatch(watchId);
                    if (samples.length === 0) return reject(new Error('No position samples'));

                    // Sort samples by reported accuracy (ascending)
                    samples.sort((a, b) => (a.coords.accuracy || 1e9) - (b.coords.accuracy || 1e9));

                    // Use a weighted average of top N samples to reduce jitter (weights = 1/accuracy)
                    const N = Math.min(3, samples.length);
                    let sumLat = 0, sumLon = 0, sumW = 0;
                    let sumAcc = 0;

                    for (let i = 0; i < N; i++) {
                        const c = samples[i].coords;
                        const acc = c.accuracy || 1e3; // fallback
                        const w = acc > 0 ? 1 / acc : 1;
                        sumLat += c.latitude * w;
                        sumLon += c.longitude * w;
                        sumW += w;
                        sumAcc += acc;
                    }

                    const avgLat = sumLat / sumW;
                    const avgLon = sumLon / sumW;
                    const avgAcc = sumAcc / N;

                    console.log('Samples collected:', samples.length, 'using top', N, '-> avgAcc:', avgAcc.toFixed(2));

                    resolve({ latitude: avgLat, longitude: avgLon, accuracy: avgAcc });
                };

                const errFn = (e) => { if (!finished) { finished = true; if (watchId !== null) navigator.geolocation.clearWatch(watchId); reject(e); } };

                const start = Date.now();
                watchId = navigator.geolocation.watchPosition((pos) => {
                    samples.push(pos);
                    console.log('Position sample:', pos.coords.latitude, pos.coords.longitude, 'acc', pos.coords.accuracy);
                    if (pos.coords.accuracy && pos.coords.accuracy <= ACCURACY_THRESHOLD) {
                        finish();
                        return;
                    }
                    if (samples.length >= MAX_SAMPLES) { finish(); return; }
                    if (Date.now() - start > MAX_WAIT_MS) { finish(); return; }
                }, errFn, { enableHighAccuracy: true, maximumAge: 0, timeout: MAX_WAIT_MS });

                // safety
                setTimeout(() => { if (!finished) finish(); }, MAX_WAIT_MS + 500);
            });
        }

                    placeData.submissionOrder = updatedPlaces.length;

                    // Update statistics
                    const stats = {
                        totalPlaces: updatedPlaces.length,
                        totalPhotos: updatedPlaces.reduce((sum, place) => sum + (place.photoCount || 0), 0),
                        firstSubmissionTime: existingData.stats?.firstSubmissionTime || currentTime.toISOString(),
                        lastSubmissionTime: currentTime.toISOString()
                    };

                    console.log('Updating document with stats:', stats);

                    // Check estimated size and warn user if getting large
                    const existingSize = JSON.stringify(existingData).length;
                    const totalSize = existingSize + documentSize;

                    if (totalSize > 800000) { // 800KB warning threshold
                        console.warn(`Document is getting large: ${totalSize} characters. Consider fewer/smaller photos.`);
                    }

                    await updateDoc(docRef, {
                        places: updatedPlaces,
                        stats: stats,
                        lastUpdated: serverTimestamp()
                    });

                    console.log(`Place #${placeData.submissionOrder} added to today's document: ${documentId} (Total: ${stats.totalPlaces} places, ${stats.totalPhotos} photos)`);
                } else {
                    // Document doesn't exist for this day - create new one
                    console.log('Creating new document for today...');

                    placeData.submissionOrder = 1;

                    const newDocument = {
                        documentId: documentId,
                        userId: userId,
                        submissionDate: submissionDate,
                        documentCreated: serverTimestamp(),
                        lastUpdated: serverTimestamp(),
                        stats: {
                            totalPlaces: 1,
                            totalPhotos: placeData.photoCount,
                            firstSubmissionTime: currentTime.toISOString(),
                            lastSubmissionTime: currentTime.toISOString()
                        },
                        places: [placeData]
                    };

                    console.log('New document data:', newDocument);

                    await setDoc(docRef, newDocument);
                    console.log(`New document created for today: ${documentId} with first place`);
                }

                console.log('Firebase operation completed successfully');

                // Success feedback
                showSuccessMessage(formattedTime, placeData.photoCount, placeData.submissionOrder);
                resetForm();

            } catch (error) {
                console.error('Error saving to Firebase:', error);

                // Special handling for document size limit error
                if (error.code === 'invalid-argument' && error.message.includes('maximum allowed size')) {
                    console.error('Document size limit reached. Suggesting workarounds...');

                    // Show more specific error message with suggestions
                    const sizeErrorMessage = `
Document size limit exceeded! Here are some options:

1. Use fewer photos (recommended: 2-3 per submission)
2. Take smaller photos or reduce photo quality
3. Continue tomorrow (new day = new document)
4. Contact admin for data cleanup

Would you like to try submitting with fewer photos?
            `;

                    if (confirm(sizeErrorMessage)) {
                        // Re-enable form for user to modify
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Add Place to Tracking System';
                        alert('Please remove some photos and try again.');
                        return;
                    }
                }

                handleFirebaseError(error);
            }
        }

        // Update the resizeImage function with more aggressive compression options
        function resizeImage(file, maxWidth = 600, maxHeight = 400, quality = 0.5) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function () {
                    // Calculate new dimensions
                    let { width, height } = img;

                    // More aggressive resizing
                    const aspectRatio = width / height;

                    if (width > maxWidth || height > maxHeight) {
                        if (aspectRatio > 1) {
                            // Landscape
                            width = maxWidth;
                            height = maxWidth / aspectRatio;
                        } else {
                            // Portrait
                            height = maxHeight;
                            width = maxHeight * aspectRatio;
                        }
                    }

                    // Ensure dimensions don't exceed limits
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                    if (height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }

                    // Set canvas dimensions
                    canvas.width = width;
                    canvas.height = height;

                    // Draw and compress image
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to blob with compression
                    canvas.toBlob(resolve, file.type, quality);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        // Enhanced error handling function
        function handleFirebaseError(error) {
            let errorMessage = 'Failed to save data to Firebase. ';

            // Log detailed error information
            console.error('=== FIREBASE ERROR DETAILS ===');
            console.error('Error name:', error.name);
            console.error('Error message:', error.message);
            console.error('Error code:', error.code);
            console.error('Error stack:', error.stack);
            console.error('================================');

            if (error.code === 'permission-denied') {
                errorMessage += 'Permission denied. Please check Firebase security rules.';
            } else if (error.code === 'unavailable') {
                errorMessage += 'Firebase is temporarily unavailable. Please try again.';
            } else if (error.message && error.message.includes('not initialized')) {
                errorMessage += 'Please configure Firebase properly.';
            } else if (error.message && error.message.includes('serverTimestamp')) {
                errorMessage += 'Firebase timestamp error. The data structure may need adjustment.';
            } else if (error.name === 'TypeError') {
                errorMessage += 'Data type error. Please check the form inputs.';
            } else {
                errorMessage += `Error: ${error.message || 'Unknown error occurred'}. Please check your internet connection and try again.`;

            alert(errorMessage);

        // --- Auto-fill GP/Ward from Firestore for the logged-in user ---
        async function populateUserGpWard() {
            const gpInput = document.getElementById('gpWard');

            if (!gpInput) return;

            gpInput.value = '';

            try {
                if (!window.firebaseDB) {
                    gpInput.placeholder = 'Firebase not initialized';
                    return;
                }

                const { doc, getDoc } = window.firebaseModules || {};
                const userId = getUserId();
                let userData = null;

                // Try fetching document directly by userId (common case)
                try {
                    if (doc && getDoc) {
                        const userRef = doc(window.firebaseDB, 'users', userId);
                        const snap = await getDoc(userRef);
                        if (snap && snap.exists && snap.exists()) {
                            userData = snap.data();
                        }
                    }
                } catch (e) {
                    console.warn('Direct getDoc failed:', e);
                }

                // If not found by doc id, try querying common identifying fields (id, username)
                if (!userData) {
                    try {
                        const fb = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                        const { collection, query, where, getDocs } = fb;
                        const usersCol = collection(window.firebaseDB, 'users');

                        let q = query(usersCol, where('id', '==', userId));
                        let qSnap = await getDocs(q);

                        if (qSnap.empty) {
                            q = query(usersCol, where('username', '==', userId));
                            qSnap = await getDocs(q);
                        }

                        if (!qSnap.empty) {
                            userData = qSnap.docs[0].data();
                        }
                    } catch (qErr) {
                        console.warn('Query fallback failed:', qErr);
                    }
                }

                if (!userData) {
                    gpInput.placeholder = 'Profile not found';
                    return;
                }

                // Candidate keys to look for GP/Ward information
                const candidates = ['gpWard', 'gp_ward', 'gp-ward', 'gpward', 'gp', 'ward', 'village_street', 'block_mc_nac_town'];
                let gpString = null;

                for (const k of candidates) {
                    if (userData[k]) {
                        gpString = userData[k];
                        break;
                    }
                }

                // Try to detect fields by name if not found above
                if (!gpString) {
                    for (const key in userData) {
                        if (key.toLowerCase().includes('gp') || key.toLowerCase().includes('ward')) {
                            gpString = userData[key];
                            break;
                        }
                    }
                }

                if (gpString) {
                    gpInput.value = gpString;
                } else {
                    gpInput.placeholder = 'GP/Ward not specified in profile';
                }

            } catch (err) {
                console.error('populateUserGpWard error', err);
                gpInput.placeholder = 'Auto-fetch failed (see console)';
            }
        }

        // Populate on load (allow a short delay to ensure firebase init)
        setTimeout(populateUserGpWard, 1200);
