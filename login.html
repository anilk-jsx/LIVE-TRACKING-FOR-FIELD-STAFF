<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-title">TRACE THE PATH</div>
            <p class="subtitle">Sign in to continue your field work tracking</p>
        </div>

        <form id="loginForm" novalidate>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    autocomplete="current-password">
                <button type="button" class="password-toggle" id="passwordToggle"
                    aria-label="Toggle password visibility">
                    👁️
                </button>
            </div>

            <div class="login-options">
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Sign In</span>
                <div class="loading" id="loadingIndicator">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="#" id="registerLink">Contact your administrator</a></p>
        </div>
    </div>

    <script>
        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.querySelector('.button-text');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const registerLink = document.getElementById('registerLink');

        // Role Detection Configuration - Single Admin Email
        const ADMIN_IDENTIFIER = 'admin07@tracethepath.com';

        // // Firebase Auth State Management
        // window.addEventListener('load', function () {
        //     window.onAuthStateChanged(window.firebaseAuth, (user) => {
        //         if (user) {
        //             console.log('User already logged in:', user.email);
        //             // Get user role and redirect accordingly
        //             redirectBasedOnRole(user);
        //         } else {
        //             console.log('No user logged in');
        //             emailInput.focus();
        //         }
        //     });
        // });

        // Redirect based on user role
        async function redirectBasedOnRole(user) {
            try {
                const userData = await getUserDataFromFirestore(user.uid);
                const isAdmin = determineIfAdmin(user.email, userData);

                if (isAdmin) {
                    window.location.href = './adminDashbord.html'; // Fixed to match actual file name
                } else {
                    window.location.href = './index.html';
                }
            } catch (error) {
                window.location.href = './index.html'; // Default to user dashboard
            }
        }

        // Determine if user is admin based on single email identifier
        function determineIfAdmin(email) {
            return email === ADMIN_IDENTIFIER;
        }


        // Enhanced authentication with email (single format)
        async function authenticateUser(email, password) {
            try {
                // Direct email authentication - no multiple formats needed
                const userCredential = await window.signInWithEmailAndPassword(
                    window.firebaseAuth,
                    email,
                    password
                );

                const user = userCredential.user;
                
                // Determine user type immediately without waiting for Firestore
                const isAdmin = determineIfAdmin(user.email);
                const userType = isAdmin ? 'Administrator' : 'User';

                // Extract staffId from email for backward compatibility
                const staffId = email.split('@')[0]; // Extract part before @

                // Get user data from Firestore in background (don't wait)
                const userData = {}; // Default empty data for faster login

                return {
                    success: true,
                    message: `${userType} login successful!`,
                    user: {
                        uid: user.uid,
                        email: user.email,
                        staffId: staffId,           // Derived from email
                        isAdmin: isAdmin,
                        userType: userType,
                        ...userData
                    }
                };

            } catch (error) {

                let errorMessage = 'Login failed. Please try again.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Email not found. Please check your email or contact administrator.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password. Please check your credentials.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format. Please enter a valid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled. Contact administrator.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessage = `Authentication error: ${error.message}`;
                }

                return {
                    success: false,
                    message: errorMessage
                };
            }
        }

        // Get user data from Firestore with timeout
        async function getUserDataFromFirestore(uid) {
            try {
                // Add timeout to prevent long waits
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Firestore timeout')), 3000) // 3 second timeout
                );
                
                const firestorePromise = (async () => {
                    const userDocRef = window.doc(window.firebaseDB, 'users', uid);
                    const userDoc = await window.getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        return userDoc.data();
                    } else {
                        return {};
                    }
                })();

                // Race between timeout and Firestore call
                return await Promise.race([firestorePromise, timeoutPromise]);
            } catch (error) {
                return {}; // Return empty object on timeout or error
            }
        }

        // Visual feedback for admin detection
        function showLoginTypeIndicator(userType) {
            const header = document.querySelector('.login-header');
            const existingIndicator = document.querySelector('.login-type-indicator');

            if (existingIndicator) {
                existingIndicator.remove();
            }

            if (userType === 'Administrator') {
                const adminIndicator = document.createElement('div');
                adminIndicator.className = 'login-type-indicator';
                adminIndicator.innerHTML = `
                <div style="
                    background: linear-gradient(45deg, #e74c3c, #c0392b);
                    color: white;
                    padding: 5px 15px;
                    border-radius: 20px;
                    font-size: 0.8rem;
                    font-weight: bold;
                    margin-bottom: 10px;
                    display: inline-block;
                    animation: fadeIn 0.3s ease;
                ">
                    🛡️ ADMINISTRATOR ACCESS
                </div>
            `;
                header.insertBefore(adminIndicator, header.firstChild);
            }
        }

        // Password toggle functionality
        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // Form validation
        function validateForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            hideMessages();

            if (!email) {
                showError('Please enter your Staff ID');
                emailInput.focus();
                return false;
            }

            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show/hide loading state
        function showLoading() {
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            loadingIndicator.style.display = 'flex';
        }

        function hideLoading() {
            loginButton.disabled = false;
            buttonText.style.display = 'block';
            loadingIndicator.style.display = 'none';
        }

        // Handle form submission with unified authentication
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            showLoading();
            hideMessages();

            try {
                const authResult = await authenticateUser(email, password);

                if (authResult.success) {
                    // Save user session data
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        ...authResult.user,
                        loginTime: new Date().toISOString()
                    }));

                    // Redirect immediately based on user type (no success message)
                    if (authResult.user.isAdmin) {
                        window.location.href = './adminDashbord.html'; // Fixed to match actual file name
                    } else {
                        window.location.href = './index.html';
                    }

                } else {
                    showError(authResult.message);
                    hideLoading();
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                hideLoading();
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Real-time role detection on email input (popup removed)
        emailInput.addEventListener('input', function () {
            const email = this.value.trim().toLowerCase();

            if (errorMessage.style.display === 'block') {
                hideMessages();
            }

            // Admin detection without popup indicator
            // (Admin status will only be shown after successful login)
        });

        passwordInput.addEventListener('input', function () {
            if (errorMessage.style.display === 'block') {
                hideMessages();
            }
        });

        // Enhanced forgot password with role detection
        forgotPasswordLink.addEventListener('click', async function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (!email) {
                alert('Please enter your email before resetting your password.');
                emailInput.focus();
                return;
            }

            try {
                await sendPasswordResetEmail(window.firebaseAuth, email);
                alert(`Password reset email sent to ${email}. Please check your inbox.`);
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    alert('No account found with this email. Please check your email or contact administrator.');
                } else {
                    alert(`Error sending password reset: ${error.message}`);
                }
            }
        });


        // Handle register link
        registerLink.addEventListener('click', function (e) {
            e.preventDefault();
            alert('New user registration is handled by your system administrator.\n\nPlease contact:\nAdmin Email: admin@tracethepath.gov.in\nPhone: +91-9876543210');
        });

        // Global logout function
        window.logoutUser = async function () {
            try {
                await window.signOut(window.firebaseAuth);
                sessionStorage.removeItem('currentUser');
                window.location.href = './login.html';
            } catch (error) {
                // Silently handle logout errors
            }
        };
    </script>
