<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TRACE THE PATH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(20, 25, 35, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .login-header .app-title {
            color: #4fc3f7;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .login-header .subtitle {
            color: #b0bec5;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e8eaf6;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #2a2f3a;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(30, 35, 45, 0.9);
            color: #ffffff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4fc3f7;
            background: rgba(30, 35, 45, 1);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        .form-group input::placeholder {
            color: #6b7280;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            margin-top: 15px;
        }
        
        .password-toggle:hover {
            color: #4fc3f7;
        }
        
        .login-options {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .forgot-password {
            color: #4fc3f7;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #29b6f6;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #26a69a 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #00897b 0%, #4caf50 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(38, 166, 154, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #455a64;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #90a4ae;
            font-size: 0.9rem;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #374151;
            z-index: 1;
        }
        
        .divider span {
            background: rgba(20, 25, 35, 0.98);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link p {
            color: #b0bec5;
            font-size: 0.95rem;
        }
        
        .register-link a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #29b6f6;
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 5px;
            color: white;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 25px;
                border-radius: 15px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-header .app-title {
                font-size: 1.5rem;
            }
            
            .form-group input {
                padding: 12px 15px;
            }
            
            .login-button {
                padding: 14px;
                font-size: 1rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .login-header .app-title {
                font-size: 1.3rem;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .login-button {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus styles for better accessibility */
        .login-button:focus-visible,
        .forgot-password:focus-visible,
        .register-link a:focus-visible {
            outline: 2px solid #4fc3f7;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-title">TRACE THE PATH</div>
            <p class="subtitle">Sign in to continue your field work tracking</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-group">
                <label for="staffId">Email</label>
                <input 
                    type="email" 
                    id="staffId" 
                    name="staffId" 
                    placeholder="Enter your email"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                    üëÅÔ∏è
                </button>
            </div>
            
            <div class="login-options">
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Sign In</span>
                <div class="loading" id="loadingIndicator">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="#" id="registerLink">Contact your administrator</a></p>
        </div>
    </div>

    <script>
        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const staffIdInput = document.getElementById('staffId');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.querySelector('.button-text');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const registerLink = document.getElementById('registerLink');

        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form validation
        function validateForm() {
            const staffId = staffIdInput.value.trim();
            const password = passwordInput.value;
            
            // Clear previous messages
            hideMessages();
            
            // Basic validation
            if (!staffId) {
                showError('Please enter your Staff ID');
                staffIdInput.focus();
                return false;
            }
            
            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return false;
            }
            return true;
        }

        // Authentication function
        function authenticateUser(staffId, password) {
            const user = userDatabase[staffId];
            
            if (!user) {
                return { success: false, message: 'Staff ID not found. Please check your ID or contact administrator.' };
            }
            
            if (user.password !== password) {
                return { success: false, message: 'Incorrect password. Please try again.' };
            }
            
            return { 
                success: true, 
                message: 'Login successful!',
                user: user
            };
        }

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show loading state
        function showLoading() {
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            loadingIndicator.style.display = 'flex';
        }
        
        function hideLoading() {
            loginButton.disabled = false;
            buttonText.style.display = 'block';
            loadingIndicator.style.display = 'none';
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const staffId = staffIdInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;
            
            // Show loading state
            showLoading();
            hideMessages();
            
        });

        // Real-time input validation
        staffIdInput.addEventListener('input', function() {
            if (errorMessage.style.display === 'block') {
                hideMessages();
            }
        });
        
        passwordInput.addEventListener('input', function() {
            if (errorMessage.style.display === 'block') {
                hideMessages();
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact your system administrator to reset your password.\n\nAdmin Contact: admin@tracethepath.gov.in\nPhone: +91-9876543210');
        });

        // Handle register link
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('New user registration is handled by your system administrator.\n\nPlease contact:\nAdmin Email: admin@tracethepath.gov.in\nPhone: +91-9876543210');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + L to focus on staff ID field
            if (e.altKey && e.key.toLowerCase() === 'l') {
                e.preventDefault();
                staffIdInput.focus();
            }
            
            // Alt + P to focus on password field
            if (e.altKey && e.key.toLowerCase() === 'p') {
                e.preventDefault();
                passwordInput.focus();
            }
        });

        console.log('Login form initialized successfully');
    </script>
</body>
</html>
